<!DOCTYPE html>
<html>
<head>
    <title>BG Subs Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
        }
        .logo-container {
            width: 256px;
            height: 256px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <!-- Background circle with gradient -->
            <defs>
                <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00A651;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#D62828;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00A651" />
                    <stop offset="50%" style="stop-color:#FFFFFF" />
                    <stop offset="100%" style="stop-color:#D62828" />
                </linearGradient>
            </defs>
            
            <!-- Main circle background -->
            <circle cx="128" cy="128" r="120" fill="#1a1a2e" stroke="url(#bgGrad)" stroke-width="8"/>
            
            <!-- Subtitle icon - speech bubble with lines -->
            <rect x="50" y="70" width="156" height="100" rx="15" fill="#2d2d44" stroke="#4a4a6a" stroke-width="3"/>
            
            <!-- Bulgarian flag stripes on the bubble -->
            <rect x="50" y="70" width="156" height="33" rx="15" ry="15" fill="#FFFFFF" clip-path="url(#topClip)"/>
            <rect x="50" y="103" width="156" height="34" fill="#00A651"/>
            <rect x="50" y="137" width="156" height="33" rx="15" ry="15" fill="#D62828" clip-path="url(#bottomClip)"/>
            
            <!-- Overlay for subtitle lines effect -->
            <rect x="50" y="70" width="156" height="100" rx="15" fill="rgba(26,26,46,0.7)"/>
            
            <!-- Subtitle text lines -->
            <rect x="70" y="95" width="116" height="8" rx="4" fill="#FFFFFF"/>
            <rect x="70" y="115" width="90" height="8" rx="4" fill="#00A651"/>
            <rect x="70" y="135" width="100" height="8" rx="4" fill="#D62828"/>
            
            <!-- "BG" text -->
            <text x="128" y="200" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">BG SUBS</text>
            
            <!-- Small CC icon -->
            <circle cx="190" cy="75" r="18" fill="#FFD700" stroke="#1a1a2e" stroke-width="2"/>
            <text x="190" y="81" font-family="Arial" font-size="16" font-weight="bold" fill="#1a1a2e" text-anchor="middle">CC</text>
        </svg>
    </div>
</body>
</html>
